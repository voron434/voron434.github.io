<html>
<head>
<style type="text/css">
/* button with sub */
.container-4{
  overflow: hidden;
  width: 300px;
  vertical-align: middle;
  white-space: nowrap;
}
.container-4 button.action_btn{
  width: 300px;
  height: 50px;
  background: #2b303b;
  border: none;
  font-size: 10pt;
  float: left;
  color: #fff;
  padding-left: 15px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}
.container-4 button.action_btn::-webkit-input-placeholder {
   color: #65737e;
}
 
.container-4 button.action_btn:-moz-placeholder { /* Firefox 18- */
   color: #65737e;  
}
 
.container-4 button.action_btn::-moz-placeholder {  /* Firefox 19+ */
   color: #65737e;  
}
 
.container-4 button.action_btn:-ms-input-placeholder {  
   color: #65737e;  
}
.container-4 button.sub_action_btn{
  -webkit-border-top-right-radius: 5px;
  -webkit-border-bottom-right-radius: 5px;
  -moz-border-radius-topright: 5px;
  -moz-border-radius-bottomright: 5px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
 
  border: none;
  background: #232833;
  height: 50px;
  width: 50px;
  color: #4f5b66;
  opacity: 0;
  font-size: 10pt;
 
  -webkit-transition: all .55s ease;
  -moz-transition: all .55s ease;
  -ms-transition: all .55s ease;
  -o-transition: all .55s ease;
  transition: all .55s ease;
}
.container-4:hover button.sub_action_btn, .container-4:active button.sub_action_btn, .container-4:focus button.sub_action_btn{
outline: none;
opacity: 1;
margin-left: -50px;
}

.container-4:hover button.sub_action_btn:hover{
background: white;
}

/* radio */
.flowers-radio {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;

  border-radius: 50%;
  width: 16px;
  height: 16px;

  border: 2px solid black;
  transition: 0.2s all linear;
  outline: none;
  margin-right: 5px;

  position: relative;
  top: 4px;
  background-color: black;

}

.flowers-radio:checked {
  border: 4px solid black;
  background-image: linear-gradient(to right, #f6d365 0%,rgba(255,75,75,1) 100%);
}

/* select */
.flowers-select  {
    width:500px;
    height: 50px;
    padding: 0 25px;
    line-height: 50px;

    border: none;
    border-radius: 25px;
    -webkit-border-radius: 25px;
    -moz-border-radius: 25px;

    opacity: 0.8;
    background-color: #c7cbd1;
    background-image: url('angle-down.svg');
    background-size: 50px 50px;
    background-position: right center;
    background-repeat: no-repeat;

    /*for WebKit*/
    -webkit-appearance: none;
    /* for FF */
    -moz-appearance: none;
    text-indent: 0.01px; 
    text-overflow: '';
    /* for IE */
    -ms-appearance: none;
    appearance: none!important;

}

/* for IE */
.flowers-select::-ms-expand {
  display: none;
}

</style>
</head>
<body>
    <div class="box">
        <div class="container-4">
            <form style="float:left" action="#" method="post">
                <button class="action_btn" type="submit">Button</button>
            </form>
            <form action="#" method="post">
                <button type="submit" class="sub_action_btn">Sub</button>
            </form>
        </div>
    </div>

<input type="radio" id="contactChoice1"
       name="contact" value="email"  class="flowers-radio">

<input type="radio" id="contactChoice1"
       name="contact" value="email" class="flowers-radio">

<input type="radio" id="contactChoice1"
       name="contact" value="email" class="flowers-radio">
<div class="row">
    <div class="col-6">
        <select class="flowers-select">
          <option>Пункт 1 </option>
          <option>Пункт 2</option>
        </select>
    </div>
</div>
</body>
</html>
